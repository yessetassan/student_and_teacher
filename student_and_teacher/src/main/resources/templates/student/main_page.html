<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-y: hidden;
        }
        #sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            color: white;
            transition: 0.5s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #001f3f;  /* Navy Blue */
        }
        }
        #sidebar div {
            border-bottom: 1px solid #555;
            cursor: pointer;
            transition: background 0.3s;
        }
        #openBtn {
            color: darkblue;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #mainContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            transition: 0.5s; /* Ensure a smooth transition */
            overflow-x: hidden;
            width: 100%;
            position: relative;
            left: 0;
        }

        .logo {
            width: 100px;
            height: 100px;
        }
        .logo img {
            width: 90px;
            height: auto;
        }

        .function {
            width: 100%;
            height: 50px;
        }

        .function:hover {
            background-color: rgba(110,173,147,0.29)
        }

        .image img {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 60px;
            height: auto;
        }

        .top_item {
            justify-content: center;
            margin-left: 50px;
            width: auto;
            height: auto;
        }
        .top_item div:hover {
            background-color: #dddddd;
        }

        .up_line {
            display: flex;
            flex-direction: row;
            align-items: center;  /* This will vertically center the children */
            width: 90%;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
            padding: 10px; /* Optional: To give some space inside the container */
            position: relative;
            border: #333333 solid 1px;
        }

        #dashboard_announcement {
            margin-top: 50px;
            width: 90%;
            background-color: rgba(0,1,250,0.37)
            color: rgba(0, 1, 92, 0.79);
            border-radius: 10px;
            font-size: 20px;
        }

        .sidebar_bottom {
            width: 100%;
            margin-top: auto;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>


<div id="sidebar">
    <div class="logo">
        <img th:src="@{/resource/User.jpg}" alt="Clickable Image" id="imageLink" onclick="">
    </div>

    <div class="function">
        <p style="padding: 10px">Dashboard</p>
    </div>
    <div class="function">
        <p style="padding: 10px">Settings</p>
    </div>
    <div class="function">
        <p style="padding: 10px">Grades</p>
    </div>
    <div class="function">
        <p style="padding: 10px">Registration</p>
    </div>


    <div class="sidebar_bottom">
        <div class="function">
            <p style="padding: 10px">FeedBack</p>
        </div>
        <div class="function">
            <p style="padding: 10px">Logout</p>
        </div>
    </div>

</div>


<div id="mainContent">

    <div class="up_line">

        <div class="image">
            <img th:src="@{/resource/User.jpg}" id="up_image" alt="Clickable Image">
        </div>

        <div class="top_item">
            <button id="openBtn">â˜°</button>
        </div>

    </div>


    <div id="dashboard_announcement">
        <pre>
            Dashboard Tag !
                The creators of this software would like your feedback.
                    Give feedback about this software  Remind me later</pre>
    </div>




</div>

<script>
    const openBtn = document.getElementById('openBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    openBtn.addEventListener('click', function() {
        if (sidebar.style.left === '-250px' || sidebar.style.left === '') {
            sidebar.style.left = '0';
            mainContent.style.width = 'calc(100% - 250px)'; // Reduce the width by the width of the sidebar
            mainContent.style.left = '150px';
        } else {
            sidebar.style.left = '-250px';
            mainContent.style.width = '100%'; // Reset the width
            mainContent.style.left = '0';
        }
    });

</script>

</body>
</html>
