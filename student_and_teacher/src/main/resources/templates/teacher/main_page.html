<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scroll when sidebar opens */
        }

        #sidebar {
            position: fixed;
            left: -250px; /* starts off the screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s; /* smooth transition */
            overflow-y: auto;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #openBtn {
            position: fixed;
            left: 15px;
            top: 15px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<button id="openBtn">Open Sidebar</button>

<div id="sidebar">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
    <!-- Add more sidebar options as needed -->
</div>

<script>
    const openBtn = document.getElementById('openBtn');
    const sidebar = document.getElementById('sidebar');

    openBtn.addEventListener('click', () => {
        if (sidebar.style.left === '-250px') {
            sidebar.style.left = '0';
        } else {
            sidebar.style.left = '-250px';
        }
    });
</script>

</body>
</html>
