<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;

    }
    #sidebar {
      text-align: center;
      align-items: center;
      border: black 1px solid;
      margin-left: 5px;
      position: fixed;
      left: -300px;
      width: 250px;
      height: 100vh;
      color: white;
      transition: 0.5s;

      display: flex;
      flex-direction: column;

      border-radius: 10px;
      overflow-x: auto;
    }

    #openBtn {
      color: darkblue;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      width: 50px;
      position: relative;
      justify-content: center;
      align-items: center;
      top: 50%;
    }

    #mainContent {
      padding: 10px;
      box-sizing: border-box;
      margin-top: 20px;
      transition: 0.5s; /* Ensure a smooth transition */
      width: 100%;
      position: relative;
      left: 0;
      height: auto;

    .logo {

      height: 100px;
    }
    .logo img {

      height: auto;

    }

    .function {

<script>
  const openBtn = document.getElementById('openBtn');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const imageContainer = document.querySelector('.image_container'); // Select the first element with the class "image_container"
  const image = document.querySelector('.image');
  const link_tasks = document.querySelectorAll('.pair');
  const steps = document.querySelectorAll('.step');
  const moves = document.querySelectorAll('.move');
  const add = document.querySelector('.addBtn');
  const submit = document.querySelector('.submitBtn');
  const question = document.getElementById('question')
  const option_a = document.querySelector('#option_a')
  const option_b = document.querySelector('#option_b')
  const option_c = document.querySelector('#option_c')
  const option_d = document.querySelector('#option_d')
  const score = document.querySelector('#score')
  const right_option = document.querySelector('#right_option')
  const map_quiz = document.querySelectorAll('.map_quiz')
  const option_of = document.querySelectorAll('.option_of')
  let quiz_map = new Map()
  let open_sidebar = true;
  let pre_option = ['A) ', 'B) ', 'C) ', 'D) ']

  for (let i = 0; i <map_quiz.length ; i++) {
    let index = 0
    map_quiz[i].querySelectorAll('.question_of').forEach(x => {
      x.innerHTML = (++index) + '. ' + x.innerHTML
    })

    map_quiz[i].querySelector('form').style.display = 'none'
    map_quiz[i].querySelector('.generateQuizBtn').addEventListener('click', () => {
      map_quiz[i].querySelector('form').style.display = 'flex'
    })

  }


  for (let i = 0; i <option_of.length ; i++) {
    option_of[i].innerHTML = pre_option[i % 4] + ' ' + option_of[i].innerHTML
  }



  submit.addEventListener('click', () => {
    if (quiz_map.size === 0) {
      alert('Quiz at least must have 1 question !')
    }
    let let_confirm = confirm('Are u really wanna submit quiz ?')

    if (let_confirm) {
      try {
        send_date()
      }catch (e) {
        console.log(e)
      }
      document.querySelector('.submitBtn2').click()
    }
  })

  for (let i = 0; i <steps.length ; i++) {
    steps[i].addEventListener('click', () => {
      reset_steps()
      steps[i].style.textDecoration = 'underline'
      moves[i].style.display = 'flex'
    })
  }

  add.addEventListener('click', () => {
    if (!check_fill()) window.alert('Quiz data is not completely !')
    else if (!quiz_check()) window.alert('Options values should be unique and right answer must fit !')
    else{
      quiz_map.set(question.value, [option_a.value,option_b.value,option_c.value,option_d.value,right_option.value, score.value])
      show_quiz()
    }
  })

  function check_fill() {
    return  question.value.length > 0 && option_a.value.length > 0 &&
            option_b.value.length > 0 && option_c.value.length > 0 &&
            option_d.value.length > 0 && score.value.length > 0 &&
            right_option.value.length > 0;
  }

  function quiz_check() {
    let cur_set = new Set()
    cur_set.add(option_a.value)
    cur_set.add(option_b.value)
    cur_set.add(option_c.value)
    cur_set.add(option_d.value)

    return cur_set.has(right_option.value) && cur_set.size === 4
  }

  function reset_steps() {
    steps.forEach(x => {
      x.style.textDecoration = 'none';
    })
    moves.forEach(x => {
      x.style.display = 'none';
    })
  }

  function show_quiz() {
    const quizContainer = document.querySelector('.quiz_container');
    quizContainer.innerHTML = ''; // Clear the container before showing the updated content
    let i = 0
    quiz_map.forEach((values,key) => {
      i++
      let questionDiv = document.createElement('div'),
              questionDiv3 = document.createElement('p');
      questionDiv.innerHTML = `<p>${i +'. ' + key}</p>`;
      questionDiv3.style.fontWeight = 'normal'
      questionDiv3.style.color = 'black'
      questionDiv3.innerText = 'Score: ' + quiz_map.get(key)[5] + '  points'
      questionDiv3.style.textDecoration = 'underline'

      for (let j = 0; j < 4 ; j++) {
        let optionInput = document.createElement('p');
        optionInput.style.fontWeight = 'normal'
        optionInput.innerText = pre_option[j] + values[j];
        if (quiz_map.get(key)[4] === values[j]){
          optionInput.style.color = 'darkgreen'
          optionInput.style.textDecoration = 'underline'
        }
        else optionInput.style.color = 'black'
        questionDiv.appendChild(optionInput);
      }

      let questionDiv2 = document.createElement('div');
      questionDiv2.innerHTML = `<div class="feedback3" >
            <button class="deleteBtn">Remove</button>
          </div>`;
      quizContainer.appendChild(questionDiv);
      quizContainer.appendChild(questionDiv3);
      quizContainer.appendChild(questionDiv2);
    })

    const deleteBtn = document.querySelectorAll('.deleteBtn')

    for (let i = 0; i < deleteBtn.length; i++) {
      deleteBtn[i].addEventListener('click', () => {
        delete_quiz(i)
        show_quiz()
      })
    }

  }

  function  delete_quiz(i) {
    let cur_question
    for (let [key,value] of quiz_map) {
      i--
      cur_question = key
      if (i < 0) break
    }
    quiz_map.delete(cur_question)
  }

  function send_date() {

    const quizData = {};
    quiz_map.forEach((value, key) => {
      quizData[key] = value;
    });
    quizData['section_id'] = [document.getElementById('section_id').innerText]

    const jsonData = JSON.stringify(quizData);

    fetch('/api/saveQuizDataForSection', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: jsonData
    })
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Network response was not ok');
              }
            })
            .then(quiz_map => {
              console.log('Response from server:', quiz_map);
            })
            .catch(error => {
              console.error('Error:', error);
            });

  }

  openBtn.addEventListener('click', function() {
    if (open_sidebar) {
      sidebar.style.left = '0';
      mainContent.style.width = 'calc(100% - 250px)'; // Reduce the width by the width of the sidebar
      mainContent.style.left = '130px';
    } else {
      sidebar.style.left = '-290px';
      mainContent.style.width = '100%';
      mainContent.style.left = '0';
    }

    open_sidebar = !open_sidebar;
  });

  image.addEventListener('mouseover', () => {
    imageContainer.style.display = 'block'; // Show the image_container
    image.style.display = 'absolute';
  });

  image.addEventListener('mouseout', () => {
    imageContainer.style.display = 'none'; // Hide the image_container when mouse leaves the image
  });

    window.location.href = '/grades'
  }
</script>
